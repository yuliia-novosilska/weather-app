<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>☀️ Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <h2 class="title">WELCOME TO WEATHER FORECAST!</h2>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <input
              type="date"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <form class="row" id="search-form">
          <div class="col-10">
            <div class="mb-3">
              <input
                type="text"
                placeholder="Type your city  here..."
                class="form-control"
                id="city-search-input"
                aria-describedby="search"
              />
            </div>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div class="col">
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="current-location-check"
            />
            <label class="form-check-label" for="current-location-check"
              >Use my current location</label
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <h4 class="date" id="current-date">Today</h4>
          <h1 class="city" id="city">Toronto</h1>
          <p>the best city in the world</p>
        </div>
        <div class="col-3">
          <span class="units">
            <span class="current-temp" id="current-temperature">21</span>
            <a href="#" class="celsius">°C</a>
            <a href="#" class="fah"> °F</a>
          </span>
          <p class="condition" id="description">Mostly cloudy</p>
        </div>
        <div class="col-2">
          <h3 class="main-icon">🌤</h3>
        </div>
      </div>
      <p class="extra-info">
        Humidity: <span id="humidity">55</span> % | Wind:
        <span id="wind">5</span> km/h
      </p>
      <h4 class="next-week">Next 5 days</h4>

      <div class="card-group">
        <div class="card" style="width: 8rem">
          <div class="card-body">
            <h5 class="card-title">SUN</h5>
            <h5 class="card-icon">⛅️</h5>
            <p class="card-text">
              <strong> 21°C </strong>
            </p>
            <p class="card-text">16°C</p>
          </div>
        </div>

        <div class="card" style="width: 8rem">
          <div class="card-body">
            <h5 class="card-title">MON</h5>
            <h5 class="card-icon">🌧️</h5>
            <p class="card-text">
              <strong> 21°C </strong>
            </p>
            <p class="card-text">16°C</p>
          </div>
        </div>

        <div class="card" style="width: 8rem">
          <div class="card-body">
            <h5 class="card-title">TUE</h5>
            <h5 class="card-icon">🌤️</h5>
            <p class="card-text">
              <strong> 21°C </strong>
            </p>
            <p class="card-text">16°C</p>
          </div>
        </div>

        <div class="card" style="width: 8rem">
          <div class="card-body">
            <h5 class="card-title">WED</h5>
            <h5 class="card-icon">☀️</h5>
            <p class="card-text">
              <strong> 21°C </strong>
            </p>
            <p class="card-text">16°C</p>
          </div>
        </div>

        <div class="card" style="width: 8rem">
          <div class="card-body">
            <h5 class="card-title">THU</h5>
            <h5 class="card-icon">☁️</h5>
            <p class="card-text">
              <strong> 21°C </strong>
            </p>
            <p class="card-text">16°C</p>
          </div>
        </div>
      </div>

      <p class="identity">Created By Yliia Novosilska</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
